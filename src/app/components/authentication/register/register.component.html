<div class="input-group mb-3">
    <form [formGroup]="register">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input class="form-control" id="userName" type="text" placeholder="User Name" formControlName="userName" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group">
            <label for="userRight">User Right</label>
            <input class="form-control" id="userRight" type="text" placeholder="User Right" formControlName="userRight" />
        </div>
        <div class="input-group-file">
            Upload File:
            <input type="file" class="file-upload" (change)="onFileSelected($event)">
        </div>
    
    <button (click)="createUser(register.value)" class="btn btn-success" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save"
            viewBox="0 0 16 16">
            <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
        </svg>
    </button>
    <button (click)="goToLogin()" class="btn btn-secondary">  
        Cancel
    </button>

    </form>
</div>
